  api:
    container_name: api
    build:
      context: logs_api
      dockerfile: Dockerfile
    volumes:
      - ./bot/bot/db/logs_data/:/logs_data/
    restart: always
    ports:
      - "3003:3003"
    networks:
      - botnet
    depends_on:
      - bot

  db:
    container_name: postgres
    env_file:
      - ./postgresql/pg.env
    build:
      context: ./postgresql
      dockerfile: Dockerfile
    restart: always
    ports:
      - '3232:3232'
    volumes:
      - ./postgresql/data/:/var/lib/postgresql/data/
    command:
    - 'postgres'
    - '-c'
    - 'config_file=/var/lib/PostgresConfig/postgresql.conf'
    networks:
      - botnet

networks:
  botnet:
    driver: bridge
