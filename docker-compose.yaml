version: '3.1'

services:
  bot:
    container_name: parser_vk_tg_bot
    build:
      context: bot
      dockerfile: Dockerfile
    volumes:
      - ./bot/bot/db/logs_data/:/bot/db/logs_data/
    restart: always
    ports:
      - "3333:3333"
    networks:
      - botnet
    depends_on:
      - db

